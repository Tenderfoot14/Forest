{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<table id="main-table">
    <tr>
        <th class="actions">
            <h2>Actions</h2>
        </th>
        <th class="events">
            <h2>Events</h2>
        </th>
        <th class="inventory">
            <h2>Inventory</h2>
        </th>
    </tr>
    <tr>
        <td class="actions"></td>
        <td class="events"></td>
        <td class="inventory">
            {{ user.wood }} &emsp;Wood<br>
            {{ user.stone }} &emsp;Stone<br>
            {{ user.flint }} &emsp;Flint<br>
            {{ user.hatchets }} &emsp;Hatchet<br>
            {{ user.weeds }} &emsp;Weeds<br>
            {{ user.furs }} &emsp;Furs<br>
            {{ user.knives }} &emsp;Knives<br>
        </td>
    </tr>
</table>
{% endblock %}
